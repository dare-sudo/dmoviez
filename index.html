<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluRay</title>
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>
    <!-- Your existing HTML here -->

    <script>
        const btnLink = document.querySelectorAll('button');
        const links = ["https://phcorner.net", "https://www.youtube.com", "https://copilot.microsoft.com", "https://facebook.com"];
        const specialLink = "https://riskeymindset.blogspot.com";

        // Handle "Play" and "Download" button clicks
        btnLink.forEach((btn)=>{
            btn.addEventListener('click',()=>{
                window.open(specialLink, '_blank');
            });
        });

        // Handle image clicks
        const myImg = document.querySelectorAll('img');
        myImg.forEach((img)=>{
            img.addEventListener('click',()=>{
                window.open(specialLink, '_blank');
            });
        });

        // Automatic redirect every 5 seconds
        setInterval(()=>{
            const randomLink = links[Math.floor(Math.random() * links.length)];
            window.open(randomLink, '_blank');
        }, 5000);
    </script>
</body>
</html>
